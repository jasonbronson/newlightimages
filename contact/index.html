<script>
$j(document).ready(function(){ 
	    
	// refresh captcha
	$j('img#captcha-refresh').click(function() {  
			
			change_captcha();
	});
	
	function change_captcha()
	{
		document.getElementById('captcha').src="../wp-content/themes/core/get_captcha4051.png?rnd=" + Math.random();
	}
	
	
	$j.validator.setDefaults({
		submitHandler: function() { 
						$j.ajax({
  		    	type: 'GET',
  		    	url: 'https://www.newlightimages.com/wp-content/themes/core/get_captcha.php?check=true',
  		    	data: $j('#contact_form').serialize(),
  		    	success: function(msg){
  		    		if(msg == 'true')
  		    		{
  		    			var actionUrl = $j('#contact_form').attr('action');
		    
		    			$j.ajax({
  		    				type: 'GET',
  		    				url: actionUrl,
  		    				data: $j('#contact_form').serialize(),
  		    				success: function(msg){
  		    					$j('#contact_form').hide();
  		    					$j('#reponse_msg').html('<br/>'+msg);
  		    				}
		    			});
  		    		}
  		    		else
  		    		{
  		    			alert(msg);
  		    		}
  		    	}
		    });
		    		    
		    return false;
		}
	});
		    
		
	$j('#contact_form').validate({
		rules: {
		    your_name: "required",
		    email: {
		    	required: true,
		    	email: true
		    },
		    message: "required"
		},
		messages: {
		    your_name: "Please enter your name",
		    email: "Please enter a valid email address",
		    agree: "Please enter some message"
		}
	});
});
</script>
